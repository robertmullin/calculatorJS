<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-container">
      <div class="display-container">
        <h3 id="display">
            <p id="display-value"></p>
        </h3>
      </div>
      <div class="operations-container">
        <ul>
          <li><button id="addition">+</button></li>
          <li><button id="subtraction">-</button></li>
          <li><button id="multiplication">x</button></li>
          <li><button id="division">%</button></li>
          <li><button id="equals">=</button></li>
          <li><button id="clear">C</button></li>
        </ul>
      </div>
      <div class="numpad-container">
        <ul>
          <li><button>1</button></li>
          <li><button>2</button></li>
          <li><button>3</button></li>
          <li><button>4</button></li>
          <li><button>5</button></li>
          <li><button>6</button></li>
          <li><button>7</button></li>
          <li><button>8</button></li>
          <li><button>9</button></li>
          <li><button>0</button></li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
